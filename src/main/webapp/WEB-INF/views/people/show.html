<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.toString()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>This person didn't take any books</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Books:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getAgeOfRelease()}">book</tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{person_id}/edit(person_id=${person.getPersonId()})}">
    <input type="submit" th:value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/people/{person_id}(person_id=${person.getPersonId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
